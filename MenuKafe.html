<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baba Adana</title> 
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.pinimg.com/736x/7a/9e/12/7a9e12ebfff185fe45fe2767d18d1b84.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 45px;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin-bottom: 45px;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      gap: 45px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-column {
      flex: 1 1 400px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .section-title {
      font-size: 32px;
      color: #FFD700;
      text-align: center;
      margin-bottom: 25px;
    }

    .item {
      margin-bottom: 15px;
    }

    .item h2 {
      margin: 0;
      font-size: 24px;
      color: #FFD700;
    }

    .item p {
      margin: 5px 0 0;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Baba Adana</h1>

    <div class="menu-container">
      
      <div class="menu-column">
        <div class="section-title">Makanan</div>
        <div class="item">
          <h2>Shawarwa Ayam</h2> 
          <p>Rp 25.000</p>
        </div>
        <div class="item">
          <h2>Kebab Sapi</h2> 
          <p>Rp 35.000</p> 
        </div>
        <div class="item">
          <h2>Kebab sapi keju</h2> 
          <p>Rp 28.000</p>
        </div>
        <div class="item">
            <h2>Tortilla</h2> 
            <p>Rp 28.000</p>
          </div>
      </div>

    
      <div class="menu-column">
        <div class="section-title">Minuman</div>
        <div class="item">
          <h2>Kopi Susu Gula Aren</h2>
          <p>Rp 20.000</p>
        </div>
        <div class="item">
          <h2>Matcha Latte</h2>
          <p>Rp 22.000</p>
        </div>
        <div class="item">
          <h2>Es Teh Lemon</h2>
          <p>Rp 15.000</p>
        </div>
        <div class="item">
          <h2>Mochachino</h2> 
          <p>Rp 25.000</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
